<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水仙花数</title>
</head>
<body>
	<script>
		// a:百位 b:十位 c:个位
		for (var i = 100; i <= 999; i++) {
			var a = Math.floor(i / 100),
				b = Math.floor(i / 10) % 10,
				c = i % 10; 
			if( i === Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3)){
				console.log(i);
			}
		}
	</script>
	
</body>
</html>
