<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入年月，计算该月第1天是当年第多少天</title>
</head>
<body>
	<script>
		var m = Number(prompt("请输入年份："));
		var n = Number(prompt("请输入月份："));
		var d = 1;
		for (var i = 1; i <= n - 1; i++) {
			if (i === 2) {
				m % 4 === 0 && m % 100 != 0 ? d += 29 : d += 28;
			} else if (i === 4 || i === 6 || i === 9 || i === 11) {
				d += 30;
			} else {
				d += 31;
			}
		}
		alert(n + '月是' + m + '年的第' + d + '天！');
	</script>
</body>
</html>
