<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用辗转相除法计算两个数字最大公约数</title>
</head>
<body>
	<script>
		var m = Number(prompt("请输入第一个数："));
		var n = Number(prompt("请输入第二个数："));
		var r = 0;
		do {
			r = m % n;
			m = n;
			n = r;
		} while (r != 0);
		console.log(m);
	</script>
</body>
</html>
