<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡算法</title>
</head>
<body>
	<script>
		var arr = [90,11,56,23,9,200],
			num = arr.length - 1;
		for (var i = num - 1; i >= 0; i--) {
			for (var j = 0; j <= i; j++) {
				if (arr[j] > arr[j+1]) {
					var max = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = max;
				}
			}
		}
		console.log('排序以后：' + arr.join());
	</script>
</body>
</html>
