<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取一个数的每一位</title>
</head>
<body>
	<script>
		var num = Number(prompt('请任意输入一个数：'));
		console.log(num);
		var str = "";
		do {
			str += num % 10 + ',';
			num = Math.floor(num / 10);
		} while (num != 0);
		console.log(str);
	</script>
</body>
</html>
